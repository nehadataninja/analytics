    <script>
        function showPage(pageNum) {
            // Hide all sections
            document.querySelectorAll('section').forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected page
            document.getElementById('page' + pageNum).style.display = 'block';
        }
    </script>
